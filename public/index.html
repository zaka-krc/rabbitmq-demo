<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>RabbitMQ Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white min-h-screen p-8 font-sans">

    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">RabbitMQ Integratie</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="bg-slate-800 p-6 rounded-lg border-l-4 border-blue-500 shadow-lg">
                <div class="flex items-center mb-4">
                    <i class="fa-solid fa-mobile-screen text-2xl text-blue-400 mr-3"></i>
                    <h2 class="text-xl font-bold">1. Frontend App</h2>
                </div>
                <div class="space-y-3">
                    <input type="text" id="orderId" placeholder="Order ID" value="ORD-2026-001" 
                           class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:border-blue-500 outline-none text-white">
                    <input type="text" id="customer" placeholder="Klantnaam" value="Demo Klant" 
                           class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:border-blue-500 outline-none text-white">
                    <button onclick="stuurOrder()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded">
                        Verstuur Order
                    </button>
                </div>
            </div>

            <div class="bg-slate-800 p-6 rounded-lg border-l-4 border-purple-500 shadow-lg flex flex-col justify-between">
                <div>
                    <div class="flex items-center mb-4">
                        <i class="fa-solid fa-conveyor-belt text-2xl text-purple-400 mr-3"></i>
                        <h2 class="text-xl font-bold">2. Consumers</h2>
                    </div>
                    <p class="text-slate-400 text-sm mb-4">Kies hoe je het bericht wilt verwerken:</p>
                </div>
                
                <div class="space-y-3">
                    <button onclick="haalOpSap()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded flex justify-center items-center">
                        <i class="fa-solid fa-file-code mr-2"></i> Verwerk als SAP (XML)
                    </button>

                    <button onclick="haalOpJson()" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded flex justify-center items-center">
                        <i class="fa-solid fa-brackets-curly mr-2"></i> Inspecteer JSON (Raw)
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-8">
            <div id="logVenster" class="bg-black border border-slate-700 rounded h-80 overflow-y-auto p-4 font-mono text-sm shadow-inner">
                <div class="text-slate-600 italic">Logs verschijnen hier...</div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        // --- Functies voor de knoppen ---

        // 1. Stuur Order
        async function stuurOrder() {
            const orderId = document.getElementById('orderId').value;
            const customer = document.getElementById('customer').value;
            
            try {
                const res = await fetch('/api/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orderId, customerName: customer })
                });
            } catch (err) {
                alert("Fout bij verbinden met server: " + err.message);
            }
        }

        // 2. Haal op als SAP (XML)
        async function haalOpSap() {
            try {
                const res = await fetch('/api/receive', { method: 'POST' });
                const data = await res.json();
                if(data.status === 'empty') alert("Geen berichten in de queue!");
            } catch (err) {
                alert("Fout: " + err.message);
            }
        }

        // 3. Haal op als JSON (Raw)
        async function haalOpJson() {
            try {
                const res = await fetch('/api/receive-json', { method: 'POST' });
                const data = await res.json();
                if(data.status === 'empty') alert("Geen berichten in de queue!");
            } catch (err) {
                alert("Fout: " + err.message);
            }
        }

        // --- Logica voor weergave van logs ---

        function log(source, msg, type = 'text') {
            const box = document.getElementById('logVenster');
            const time = new Date().toLocaleTimeString();
            let html = '';

            if (type === 'xml') {
                const clean = msg.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                html = `<div class="mb-4 p-3 bg-slate-900 border-l-4 border-green-500 text-green-300 whitespace-pre-wrap font-bold">${clean}</div>`;
            } else if (type === 'json') {
                const prettyJson = JSON.stringify(msg, null, 2);
                html = `<div class="mb-4 p-3 bg-slate-900 border-l-4 border-orange-500 text-orange-300 whitespace-pre font-bold">${prettyJson}</div>`;
            } else {
                let color = 'text-slate-300';
                if(source === 'APP') color = 'text-blue-400 font-bold';
                if(source === 'SAP') color = 'text-green-400 font-bold';
                if(source === 'DEBUG') color = 'text-orange-400 font-bold';
                
                html = `<div class="mb-1 border-b border-slate-800 pb-1">
                            <span class="text-slate-500 text-xs">[${time}]</span> 
                            <span class="${color}">${source}:</span> ${msg}
                        </div>`;
            }

            box.insertAdjacentHTML('beforeend', html);
            box.scrollTop = box.scrollHeight;
        }

        socket.on('log', (data) => log(data.source, data.msg));
        socket.on('xml', (data) => log('SAP', data.xml, 'xml'));
        socket.on('json-raw', (data) => log('JSON', data, 'json'));
    </script>
</body>
</html>
