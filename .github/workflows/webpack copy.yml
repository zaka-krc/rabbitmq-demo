name: RabbitMQ CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Manuele trigger optie

# Voorkom dat meerdere workflows tegelijk draaien voor dezelfde branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: test
  RABBITMQ_HOST: localhost
  RABBITMQ_PORT: 5672

jobs:
  # Code quality checks
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
        continue-on-error: false
      
      - name: Check formatting
        run: npm run format:check
        continue-on-error: true

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Test met verschillende versies
  test:
    name: Test (Node ${{ matrix.node-version }}, RabbitMQ ${{ matrix.rabbitmq-version }})
    needs: [lint]
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]
        rabbitmq-version: ['3.12', '3.13']
    
    services:
      rabbitmq:
        image: rabbitmq:${{ matrix.rabbitmq-version }}-management
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: testuser
          RABBITMQ_DEFAULT_PASS: testpass
        options: >-
          --name rabbitmq-test
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Wait for RabbitMQ
        run: |
          echo "Waiting for RabbitMQ to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:15672/api/healthchecks/node -u testuser:testpass; do sleep 2; done'
          echo "‚úÖ RabbitMQ is ready!"
      
      - name: Run unit tests
        run: npm run test:unit
        env:
          RABBITMQ_USER: testuser
          RABBITMQ_PASS: testpass
      
      - name: Run integration tests
        run: npm run test:integration
        env:
          RABBITMQ_USER: testuser
          RABBITMQ_PASS: testpass
      
      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == 20 && matrix.rabbitmq-version == '3.13'
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node${{ matrix.node-version }}-rmq${{ matrix.rabbitmq-version }}
          path: |
            test-results/
            coverage/
          retention-days: 7

  # Build en validatie
  build:
    name: Build Application
    needs: [test, security]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --production
      
      - name: Build application
        run: npm run build
        if: hashFiles('package.json') != ''
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            node_modules/
          retention-days: 1

  # Deployment naar staging
  deploy-staging:
    name: Deploy to Staging
    needs: [build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.your-app.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Deploy to Staging
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
          STAGING_KEY: ${{ secrets.STAGING_SSH_KEY }}
        run: |
          echo "üöÄ Deploying to staging environment..."
          # Voeg hier je deployment commando's toe
          # ssh, rsync, docker, kubernetes, etc.
          echo "‚úÖ Staging deployment successful!"

  # Deployment naar productie
  deploy-production:
    name: Deploy to Production
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://your-app.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Deploy to Production
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_KEY: ${{ secrets.PROD_SSH_KEY }}
          RABBITMQ_PROD_URL: ${{ secrets.RABBITMQ_PROD_URL }}
        run: |
          echo "üöÄ Starting production deployment..."
          echo "üì¶ Version: ${{ github.sha }}"
          
          # Backup database/state
          echo "üíæ Creating backup..."
          
          # Deploy applicatie
          echo "üîß Deploying application..."
          # ssh, docker push, kubectl apply, etc.
          
          # Health check
          echo "üè• Running health checks..."
          
          echo "‚úÖ Production deployment successful!"
      
      - name: Create release tag
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Automated release from commit ${{ github.sha }}
            
            Changes in this release:
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
      
      - name: Notify deployment
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            echo "‚úÖ Deployment succeeded"
            # Slack/Discord/Email notificatie
          else
            echo "‚ùå Deployment failed"
            # Error notificatie
          fi

  # Rollback optie
  rollback:
    name: Rollback Production
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: production
    
    steps:
      - name: Rollback to previous version
        run: |
          echo "‚è™ Rolling back to previous stable version..."
          # Implementeer rollback logica
          echo "‚úÖ Rollback completed"