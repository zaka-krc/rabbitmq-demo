name: Salesforce RabbitMQ Integratie CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Hier voegen we een tijdelijke RabbitMQ server toe voor de test!
    services:
      rabbitmq:
        image: rabbitmq:latest
        ports:
          - 5672:5672

    steps:
    - uses: actions/checkout@v4

    - name: Gebruik Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Installeer dependencies
      run: npm install

    - name: Code Kwaliteit Check (Linting)
      run: npx eslint . --if-present

    - name: Run Integratie Tests
      run: npm test --if-present
      env:
        # Gebruik GitHub Secrets voor je Salesforce keys!
        SF_USERNAME: ${{ secrets.SF_USERNAME }}
        SF_PASSWORD: ${{ secrets.SF_PASSWORD }}